<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="content-type" content="application/xhtml+xml; charset=utf-8" />
        <title>Market Data</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400;700&display=swap" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="styles.css" type="text/css" media="all" />
    </head>
    <body>
        <div class="container text-center">
            <div class="row">
                <div class="col">
                    <h1><span class="stockName"></span> Stock Price: $<span id="price"></span></h1>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <p><span class="stockName"></span> stock price for the past 30 days</p>
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col">
                    <canvas id="myChart"></canvas>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <button class="btn btn-warning">Apple</button>
                    <button class="btn btn-success" id="amazon-btn">Amazon</button>
                    <button class="btn btn-danger" id="netflix-btn">Netflix</button>
                    <button class="btn btn-primary" id="meta-btn">Meta</button>
                    <button class="btn btn-secondary" id="google-btn">Google</button>
                </div>
            </div>
        </div>



        <script src="https://cdn.jsdelivr.net/npm/chart.js@3.7.1/dist/chart.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <script src="app.js" type="text/javascript" charset="utf-8"></script>
    </body>
</html>
